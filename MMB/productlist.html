  <script type="text/html" id="bread">
    {{each result v i}}
    <a href="index.html">首页 > </a>
    <a href="category.html">全部分类 > </a>
    <a href="javascript:history.go(0)">{{v.category}} > </a>
    <a href="#" class="choose">筛选</a>
    {{/each}}
  </script>

  <script type="text/html" id="tpl">
    {{each result v i}}
    <div class="item">
      <a href="bijia.html?productid={{v.productId}}" class="clearfix">
        <div class="sauce fl">
           {{@v.productImg}}
        </div>
        <div class="info">
          <p class="one-txt-cut">{{v.productName}}</p>           
          <p class="price">{{v.productPrice}}</p>
          <p class="quote">{{v.productQuote}}</p>
          <p class="comment">{{v.productCom}}</p>
        </div>
      </a>
    </div>
    {{/each}}
  </script>

  <script type="text/html" id="tpl2">
    <% for(var i=1; i <= page; i++) { %>
    <option value="{{i}}">{{i}}/{{page}}</option>
    <% } %>
  </script>

  <script src="lib/artTemplate/template-web.js"></script>
