  <script type="text/html" id="tpl">   
      {{each result v i}}
      <li>
        <a href="productlist.html?categoryid={{v.categoryId}}&amp;pageid=1" class="clearfix">
          <span class="fl">{{v.brandId +1}}</span>
          <div class="infos fl">
            <p class="sam">{{v.brandName}}</p>
            <p class="time">{{v.brandInfo}}</p>
          </div>
          <i class="iconfont icon-jiantou4 fr"></i>
        </a>
      </li>
      {{/each}}
  </script>

  <script type="text/html" id="tpl2">
    {{each result v i}}
    <div class="item">
        <a href="bijia.html?productid={{v.productId}}" data-id={{v.productId}}>
          <div class="tv">
            {{@v.productImg}}
          </div>
          <div class="info">
            <p>{{v.productName}}</p>
            <div class="ps clearfix">
              <span class="price fl">{{v.productPrice}}</span>
              <span class="star fr">☆☆☆☆☆</span>
            </div>
            <p>
              <em>{{v.productQuote}}</em>
              <em>{{v.productCom}}</em>
            </p>
          </div>
        </a>
      </div>
      {{/each}}
  </script>


  <script type="text/html" id="tpl3">

          <span class="fl star">☆☆☆☆☆</span>
          <span class="fr time">{{v.comTime}}</span>
        </div>
        <div class="content">
            {{v.comContent}}
        </div>
      </div>
      {{/each}} 
  </script>
