<body>

              <p>C27  两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券</p>

  <script type="text/html" id="tpl">
    {{each result v i}}
    <li>
        <a href="#" class="clearfix">
          <div class="pic fl">
            {{@v.couponProductImg}}
          </div>
          <div class="info">
            <p>{{v.couponProductName}}</p>
            <strong>{{v.couponProductPrice}}</strong>
            <p class="time">{{v.couponProductTime}}</p>
          </div>
          <div class="arrow fr">
              <i class="iconfont icon-more right"></i>
          </div>
        </a>
      </li>
      {{/each}}

  <script type="text/html" id="pics">

    </li>
