<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买分类页</title>
  <link rel="stylesheet" href="lib/iconfont/iconfont.css">
  <link rel="stylesheet" href="css/category.css">
  <script src="lib/flexible/flexible.js"></script>
</head>

<body>

  <!-- 头部开始 -->
  <div class="mmB-header clearfix">
    <a href="index.html" class="logo fl">
      <img src="images/header_logo.png" alt="">
    </a>
    <div class="app fr">
      <img src="images/header_app.png" alt="">
    </div>
  </div>
  <!-- 搜索 -->
  <div class="mmB-search clearfix">
    <input type="text" placeholder="请输入你想比价的商品" class="sh fl">
    <a href="#" class="btn-search fr">搜索</a>
  </div>
  <!-- 头部结束 -->


  <!-- 折扣优惠开始 -->
  <div class="mmB-container">
    <div class="product-list">
      <!-- 缺少模板 -->
      <!-- <div class="mmB-title">
        <a href="#">大家电</a>
       </div>
       <div class="mmB-content">
         <ul class="clearfix">
          <li><a href="#">电视</a></li>
          <li><a href="#">电视</a></li>
          <li><a href="#">电视</a></li>
          <li><a href="#">电视</a></li>
         </ul>
       </div> -->
    </div>

  </div>

  <!-- 底部 -->
  <div class="footer">
    <div class="footer-top">
      <a href="login.html">登录</a>
      <a href="register.html">注册</a>
      <a href="#">返回顶部</a>
    </div>
    <div class="footer-bottom">
      <p>
        <a href="javascript:;" class="red">手机APP下载</a>
        <a href="index.html" class="mobile">慢慢买手机版</a>
        -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>

  <script type="text/html" id="tpl">
    {{each result v i}}
    <div class="content clearfix">
        <div class="mmB-title">
          <a href="javascript:;" class="clearfix" data-id="{{v.titleId}}">{{v.title}}
              <i class="iconfont icon-arrow fr"></i>
          </a>
        </div>
          <ul class="mmB-content clearfix hide">

          </ul>
        </div>
    </div>
    {{/each}}
  </script>

  <script type="text/html " id="tpl2">
    
    {{each result v i}}
    <li><a href="productlist.html?categoryid={{v.categoryId}}&amp;category={{v.category}}&amp;pageid=1">{{v.category}}</a>
    </li>
    {{/each}}
    
  </script>

  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/category.js"></script>

</body>

</html>
