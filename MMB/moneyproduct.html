<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买国内折扣moneyproduct</title>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/moneyproduct.css">
  <script src="lib/flexible/flexible.js"></script>

</head>

<body>

  <div class="mmB-header">
    <a href="javascript:history.go(-1)" class="back">
      <i class="fa fa-angle-left" aria-hidden="true"></i>
    </a>
    <div class="title">
      <h1>
        国内折扣
      </h1>
    </div>
    <div class="app fr">
      <img src="images/header_app.png" alt="">
    </div>
  </div>

  <!-- 头部结束 -->

  <!-- 详情 -->
  <div class="container">
   
      
  
  </div>

  <!-- 底部 -->
  <div class="footer">
    <div class="footer-top clearfix">
      <a href="login.html">登录</a>
      <a href="register.html">注册</a>
      <a href="#">
        <img src="images/footer-top.jpg"> 返回顶部
      </a>
    </div>
    <div class="footer-bottom">
      <p>
        <a href="javascript:;" class="red">手机APP下载</a>
        <a href="index.html" class="mobile">慢慢买手机版</a>
        -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>

  <script type="text/html" id="tpl">
    {{each result v i}}
    <div class="detail">
      <h3>{{v.productName}}</h3>
      <h4>{{v.productPinkage}}</h4>
      <div class="mall">
        <span>{{v.productFrom}} | </span>
        <span>{{v.productTime}}</span>
        <span>{{v.productTips}}</span>
      </div>
      <div class="pro-intro">
        <p>{{v.productInfo2}}</p>
        <div class="bImg">
          {{@v.productImgLg}}
        </div>
        <div class="picwrap">
          {{@v.productImgSm}}
        </div>
      </div>
    </div>
      
      <!-- 城市 -->
    <div class="city">
      {{@v.productCity}}
    </div>
    <div class="gobuy">
      <a href="javascript:;">前往购买</a>
    </div>
    <!-- 二维码 -->
    <div class="code-info">
      <img src="images/mmbweixin2.png" alt="">
    </div>
    <!-- 评论 -->
    <div class="com">
      {{@v.productComment}}
    </div>
    {{/each}}
  </script>


  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/common.js"></script>
  <script src="js/moneyproduct.js"></script>

</body>

</html>
