<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买省钱空-最新优惠</title>
  <link rel="stylesheet" href="lib/iconfont/iconfont.css">
  <link rel="stylesheet" href="css/moneyctrl.css">
  <script src="lib/flexible/flexible.js"></script>

</head>

<body>

  <div class="mmB-header">
    <a href="javascript:history.go(-1)" class="back">
      <i class="iconfont icon-jiantou3"></i>
    </a>
    <div class="title">
      <h1>
        省钱控 - 最新优惠
      </h1>
    </div>
    <div class="app">
      <img src="images/header_app.png" alt="">
    </div>
  </div>

  <!-- 头部结束 -->

  <!-- 折扣优惠开始 -->
  <div class="mmB-container">

    <!-- 缺少模板   -->

  </div>

  <div class="page">
    <span>
      <a class="prev" href="javascript:;">上一页</a>
    </span>
    <span>
      <select id="selectPage">

      </select>
    </span>
    <span>
      <a class="next" href="javascript:;">下一页</a>
    </span>
  </div>

  <!-- 底部 -->
  <div class="footer">
    <div class="footer-top clearfix">
      <a href="login.html">登录</a>
      <a href="register.html">注册</a>
      <a href="#">
        <img src="images/footer-top.jpg"> 返回顶部
      </a>
    </div>
    <div class="footer-bottom">
      <p>
        <a href="javascript:;" class="red">手机APP下载</a>
        <a href="index.html" class="mobile">慢慢买手机版</a>
        -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>

  <script type="text/html" id="tpl">
    {{each result v i}}
    <div class="item">
        <a href="moneyproduct.html?productid={{v.productId}}" class="clearfix">
          <div class="sauce fl">
              {{@v.productImgSm}}
          </div>
          <div class="info">
            <p class="one-txt-cut">{{v.productName}}
              <span>{{v.productPinkage}}</span>
            </p>
            <div class="message">
              <span class="fl">{{v.productFrom}}| {{v.productTime}}</span>
              <div class="comment fr">
                <i class="iconfont icon-pinglun com"></i>
                <span>{{v.productComCount}}</span>
              </div>
            </div>
          </div>
        </a>
    </div>
    {{/each}}
   
  </script>
  <script type="text/html" id="tpl2">
    <% for(var i = 1; i <= page;i++){ %>
    <option value="{{i}}">{{i}}/{{page}}</option>
    <%}%>
  </script>


  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/moneyctrl.js"></script>

</body>

</html>
