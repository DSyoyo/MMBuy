<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买首页</title>
  <link rel="stylesheet" href="lib/iconfont/iconfont.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="lib/flexible/flexible.js"></script>
</head>

<body>

  <!-- 头部开始 -->
  <div class="mmB-header clearfix">
    <a href="index.html" class="logo fl">
      <img src="images/header_logo.png" alt="">
    </a>
    <div class="app fr">
      <img src="images/header_app.png" alt="">
    </div>
  </div>
  <!-- 搜索 -->
  <div class="mmB-search clearfix">
    <input type="text" placeholder="请输入你想比价的商品" class="sh fl">
    <a href="#" class="btn-search fr">搜索</a>
  </div>
  <!-- 导航 -->
  <div class="mmB-nav">
    <ul class="clearfix">
      <!-- 缺少模板 -->

    </ul>
  </div>
  <!-- 头部结束 -->
  <!-- 折扣优惠标题 -->
  <div class="mmB-discount">
    <span>超值折扣推荐</span>
    <img src="images/more.png" alt="" class="fr">
  </div>
  <!-- 折扣优惠开始 -->
  <div class="mmB-container">
    <div class="discount-items">

      <!-- 缺少模板   -->

    </div>
    <!-- 更多优惠信息 -->
    <div class="more-info">
      <a href="moneyctrl.html">更多优惠信息>></a>
    </div>
    <!-- 品牌 -->
    <div class="brand">
      <span>品牌排行</span>
      <img src="images/more.png" alt="" class="fr">
    </div>
  </div>
  <!-- 底部 -->
  <div class="footer">
    <div class="footer-top clearfix">
      <a href="login.html">登录</a>
      <a href="register.html">注册</a>
      <a href="#">
        <img src="images/footer-top.jpg"> 返回顶部
      </a>
    </div>
    <div class="footer-bottom">
      <p>
        <a href="javascript:;" class="red">手机APP下载</a>
        <a href="index.html" class="mobile">慢慢买手机版</a>
        -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>

  <script type="text/html" id="tpl">
    {{each result v i}}
    <div class="item">
        <a href="moneyproduct.html?productid={{v.productId}}" class="clearfix">
          <div class="sauce fl">
              {{@v.productImgSm}}
          </div>
          <div class="info">
            <p class="one-txt-cut">{{v.productName}}
              <span>{{v.productPinkage}}</span>
            </p>
            <div class="message">
              <span class="fl">{{v.productFrom}}| {{v.productTime}}</span>
              <div class="comment fr">
                  <i class="iconfont icon-pinglun com"></i>
                  <span class="">{{v.productComCount}}</span>
              </div>
            </div>
          </div>
        </a>
    </div>
    {{/each}}
  </script>


  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
