<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买品牌页</title>
  <link rel="stylesheet" href="lib/iconfont/iconfont.css">
  <link rel="stylesheet" href="css/brand.css">
  <script src="lib/flexible/flexible.js"></script>
</head>

<body>

  <!-- 头部开始 -->
  <div class="mmB-header clearfix">
    <a href="index.html" class="logo fl">
      <img src="images/header_logo.png" alt="">
    </a>
    <div class="app fr">
      <img src="images/header_app.png" alt="">
    </div>
  </div>
  <!-- 搜索 -->
  <div class="mmB-search clearfix">
    <input type="text" placeholder="请输入你想比价的商品" class="sh fl">
    <a href="#" class="btn-search fr">搜索</a>
  </div>
  <!-- 头部结束 -->


  <!-- 折扣优惠开始 -->
  <div class="mmB-container">
    <!-- 面包屑导航 -->
    <div class="bread">
      <a href="index.html">首页 > </a>
      <a href="category.html">全部分类 > </a>
    </div>
    <div class="brand-title">
      热门品牌排行
    </div>
    <div class="brand-list">

    </div>
  </div>


  <!-- 底部 -->
  <div class="footer">
    <div class="footer-top">
      <a href="login.html">登录</a>
      <a href="register.html">注册</a>
      <a href="#">返回顶部</a>
    </div>
    <div class="footer-bottom">
      <p>
        <a href="javascript:;" class="red">手机APP下载</a>
        <a href="index.html" class="mobile">慢慢买手机版</a>
        -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>


  <script type="text/html" id="tpl">
    {{each result v i}}
    <div class="mmB-title clearfix">
        <a href="brand.html?brandtitleid={{v.brandTitleId}}" class="clearfix" data-id='{{v.brandTitleId}}'>{{v.brandTitle}}
            <i class="iconfont icon-arrow fr"></i>
        </a>  
    </div>
    {{/each}} 
   </script>



  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/brandTitle.js"></script>

</body>

</html>
